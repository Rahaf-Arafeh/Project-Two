<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="GAMAR Quiz for employment">
  <meta name="keywords"
    content="gamar,development,quiz,employment,company,html,css,bootstrap,wordpress,java,javascript,web,developer">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/logo1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/shared-style.css">
  <link rel="stylesheet" href="../css/sign-in.css">
  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>

  <title>GAMAR Homepage</title>
</head>

<body>
  <header>
    <nav>
      <!-- Logo -->
      <div class="logo-container">
        <a href="../html/index.html">
          <abbr title="Go To Home Page">
            <img src="../assets/logo1.png" alt="logo">
          </abbr>
        </a>
      </div>
      <div class="logged-username-container">
        <!-- User Welcome -->
      </div>
      <!-- Sign-in Sign up Buttons -->
      <div class="navbar-buttons">
        <button onclick="goToRegisteration()">Register</button>
        <!-- <button>Sign out</button> -->
      </div>
    </nav>
  </header>

  <!-- body -->
  <main class="main-cont">
    <div class="container">
      <div class="header">
        <h2>Sign in</h2>
      </div>
      <form id="form" class="form" onsubmit="signIn(event)">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="result">Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button type="submit" class="log-btn">Sign in</button>
        <p class="font">Don't have an account?</p>
        <button type="button" class="reg-btn" onclick="goToRegisteration()">Register</button>
      </form>
    </div>
  </main>
  <!-- footer -->
  <footer>
    <div class="connect-with-us">
      <a href="https://github.com/Mahdi-Suleiman/projectTwo-QuizWebsite" target="_blank"><i
          class="fa-brands fa-linkedin-in"></i></a>
      <a href="https://github.com/Mahdi-Suleiman/projectTwo-QuizWebsite" target="_blank"><i
          class="fa-brands fa-github-alt"></i></a>
      <a href="https://github.com/Mahdi-Suleiman/projectTwo-QuizWebsite" target="_blank"><i
          class="fa-brands fa-twitter"></i></a>
    </div>
    <div class="copyright">
      <p>Copyright Â©2021 All rights reserved | This website is powered by</p>
      <span><img src="../assets/logo1.png"></span>
    </div>
  </footer>
  <script src="../javascript/shared-script.js"></script>
  <script src="../javascript/login-page.js"></script>

</body>

</html>
